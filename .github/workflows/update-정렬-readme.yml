name: Update Main README

on:
  push:
    paths:
      - '정렬/README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README
      run: |
        # 메인 README.md에서 기존 "정렬 관련 문제 풀이" 섹션 삭제
        sed -i '/## 정렬 관련 문제 풀이/,/<hr>/d' README.md

        # 정렬/README.md 내용을 메인 README.md에 추가
        echo "
        ## 정렬 관련 문제 풀이" >> README.md
        cat 정렬/README.md >> README.md

    - name: Setup Git
      run: |
        git config --global user.name 'yedamhy'
        git config --global user.email 'yeadalm04@gmail.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Commit and Push
      run: |
        git add README.md
        git commit -m "Update main README with 정렬 contents"
        git push

