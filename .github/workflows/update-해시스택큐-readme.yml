name: Update Main README

on:
  push:
    paths:
      - '해시_스택_큐/README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README
      run: |
        # "해시 스택,큐 관련 문제 풀이" 섹션이 존재하는지 확인
        if grep -q "## 해시 스택,큐 관련 문제 풀이" README.md; then
          # 존재한다면 해당 섹션 삭제
          sed -i '/## 해시 스택,큐 관련 문제 풀이/,/<hr>/d' README.md
        fi

        # 해시_스택_큐/README.md 내용을 메인 README.md에 추가
        echo "
        ## 해시 스택,큐 관련 문제 풀이" >> README.md
        cat 해시_스택_큐/README.md >> README.md

    - name: Commit and Push
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git add README.md
        git commit -m "Update main README with 해시 스택 큐 contents"
        git push
